<!-- OGPを使用することを宣言 -->
<head prefix="og: http://ナツイチ.com/#">
  <!-- ページタイトル -->
  <meta property="og:title" content="ナツイチのサイト" />
  <!-- ページの種類。
    トップページなら"Website"、トップページ以外なら"Article"、
    ブログなら"blog"を設定する -->
  <meta property="og:type" content="website" />
  <!-- ページの説明-->
  <meta property="og:description" content="ナツイチのサイトです。ぼくの描いた漫画とかよめます" />
  <!-- ページのURL（絶対パス）-->
  <meta property="og:url" content="http://ナツイチ.com/" />
  <!-- ページの名前-->
  <meta property="og:site_name" content="ナツイチのサイト" />
  <!-- アイキャッチ用の画像のURL（絶対パス）-->
  <meta property="og:image" content="http://ナツイチ.com/src/assets/top_image.webp" />

  <!-- twitter用の設定-->
  <!-- twitterでの表示形式を指定。
    "summary", "summary_large_image", "app", "player card"の4種類がある。-->
  <meta name="twitter:card" content="summary" />
</head>
